<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Categorías</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .menu-categorias {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Habilita el scroll horizontal */
            scroll-snap-type: x mandatory; /* Desplazamiento suave */
        }

        .categoria {
            flex: 0 0 auto; /* No cambia de tamaño */
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            scroll-snap-align: center; /* Centra las categorías */
        }

        .categoria:hover {
            border-color: #FF4500;
            transform: scale(1.1);
        }

        .categoria img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .categoria p {
            font-size: 14px;
            color: #333;
        }

        /* Estilo del scroll */
        .menu-categorias::-webkit-scrollbar {
            height: 8px;
        }

        .menu-categorias::-webkit-scrollbar-thumb {
            background-color: #FF4500;
            border-radius: 10px;
        }

        .menu-categorias::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-categorias {
                flex-wrap: nowrap;
                padding: 10px;
            }
            .categoria {
                width: 100px;
                height: 100px;
            }
            .categoria img {
                width: 30px;
                height: 30px;
            }
            .categoria p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <section class="menu-categorias">
        <div class="categoria">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Hogar">
            <p>Hogar</p>
        </div>
        <div class="categoria">
            <img src="https://cdn-icons-png.flaticon.com/512/3063/3063847.png" alt="Bienestar y cuidado">
            <p>Bienestar y cuidado</p>
        </div>
        <div class="categoria">
            <img src="https://cdn-icons-png.flaticon.com/512/273/273295.png" alt="Licores">
            <p>Licores</p>
        </div>
        <div class="categoria">
            <img src="https://cdn-icons-png.flaticon.com/512/433/433096.png" alt="Menos de S/99.00">
            <p>Menos de S/99.00</p>
        </div>
        <div class="categoria">
            <img src="https://cdn-icons-png.flaticon.com/512/1012/1012235.png" alt="Tecnología">
            <p>Tecnología</p>
        </div>
        <div class="categoria">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Deportes">
            <p>Deportes</p>
        </div>
    </section>

</body>
</html>
