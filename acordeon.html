<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordeón simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .acordeon {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .acordeon-item {
            border-bottom: 1px solid #ddd;
        }
        .acordeon-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .acordeon-header:hover {
            background-color: #f1f1f1;
        }
        .acordeon-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .acordeon-item.active .acordeon-content {
            max-height: 150px;
            padding: 15px;
        }
        .icon {
            transition: transform 0.3s ease;
        }
        .acordeon-item.active .icon {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <div class="acordeon">
        <div class="acordeon-item">
            <div class="acordeon-header">
                Pregunta frecuente 1
                <span class="icon"><img src="images/flecha.png"></span>
            </div>
            <div class="acordeon-content">
                Redime tus puntos desde tu computadora o desde tu celular.
            </div>
        </div>

        <div class="acordeon-item">
            <div class="acordeon-header">
                Pregunta frecuente 2
                <span class="icon"><img src="images/flecha.png"></span>
            </div>
            <div class="acordeon-content">
                ¿Cómo acumulo más puntos? Participando en promociones y compras.
            </div>
        </div>

        <div class="acordeon-item">
            <div class="acordeon-header">
                Pregunta frecuente 3
                <span class="icon"><img src="images/flecha.png"></span>
            </div>
            <div class="acordeon-content">
                Puedes viajar y redimir tus puntos en boletos aéreos.
            </div>
        </div>
    </div>

    <script>
        const acordeonHeaders = document.querySelectorAll('.acordeon-header');

        acordeonHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const item = header.parentElement;
                item.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
